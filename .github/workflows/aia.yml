name: AIA Backup Files

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Everyday at midnight UTC

permissions:
  contents: write

jobs:
  run-and-commit-aia:
    runs-on: ubuntu-latest
    env:
      PY_SCRIPT: get_pointing_table.py
      OUTPUT_DIR: generated
      TARGET_BRANCH: aia
    steps:
      - name: Check out repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run the script(s)
        run: python "$PY_SCRIPT"
      - name: Publish generated output(s)
        shell: bash
        env:
          PUBLISH_DIR: ${{ env.OUTPUT_DIR }}
          OUTPUT_DIR: ${{ env.OUTPUT_DIR }}
        run: |
          set -euo pipefail

          if [ ! -d "$OUTPUT_DIR" ] || [ -z "$(ls -A "$OUTPUT_DIR")" ]; then
            echo "::notice::No files produced in $OUTPUT_DIR; skipping commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory '*'

          WORKTREE_DIR="$(mktemp -d)"
          git worktree add --detach "$WORKTREE_DIR"

          pushd "$WORKTREE_DIR" >/dev/null
            # Start a brand-new orphan branch (no parents/history)
            git switch --orphan "$TARGET_BRANCH"

            # Ensure a clean tree, then stage just your artifacts under PUBLISH_DIR
            find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
            mkdir -p "$PUBLISH_DIR"
            rsync -a --delete "$OLDPWD/$OUTPUT_DIR"/ "$PUBLISH_DIR"/

            git add -A
            SHORT_SHA="$(echo "${GITHUB_SHA:-}" | cut -c1-7)"
            git commit -m "chore: publish generated output from ${SHORT_SHA} (single-commit) [skip ci]"
            git push -f origin "$TARGET_BRANCH"
          popd >/dev/null

          git worktree remove "$WORKTREE_DIR" --force
